name: Playwright Tests
on:
  push:
    branches: [ main, master, development ]
  pull_request:
    branches: [ main, master, development ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm install -g pnpm && pnpm install
    - name: Install Playwright Browsers
      run: pnpm exec playwright install --with-deps
    - name: Run Playwright tests
      run: pnpm exec playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Trigger Coolify Production Deployment
      if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
      run: |
        curl -X POST "${{ secrets.COOLIFY_WEBHOOK }}" -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}"

    - name: Trigger Coolify Staging Deployment
      if: github.event_name == 'push' && github.ref == 'refs/heads/development' && success()
      run: |
        curl -X POST "${{ secrets.COOLIFY_WEBHOOK_STAGING }}" -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}"